<h2>Configure Test Schedule</h2>
<div>
    <div class="config_item">
        <material-input label="Request Count" [(ngModel)]="requestCountString" floatingLabel>
        </material-input>
    </div>
    <div class="config_item">
        <material-input label="Request Interval" [(ngModel)]="timeIntervalString" floatingLabel>
        </material-input>
        <material-dropdown-select
                id="request_dropdown"
                buttonText="{{selectedTimeTypeString}}"
                [(selection)]="value"
                [options]="options">
        </material-dropdown-select>
    </div>
    <div class="config_item">
        <material-input label="Schedule Name" [(ngModel)]="scheduleName" floatingLabel>
        </material-input>
    </div>
</div>
